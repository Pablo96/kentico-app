<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top nav-pills">
      <a href="#" class="navbar-brand text-primary" id="logo"> {{title}} </a>

      <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler navbar-toggler-right"
        type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div id="navbarSupportedContent" class="collapse navbar-collapse" [collapse]="!isCollapsed">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown active">
            <span dropdown>
                <a class="nav-link text-primary" href id="basic-link"
                  dropdownToggle (click)="false"
                  aria-controls="basic-link-dropdown">Blogs</a>
                <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-menu"
                    role="menu" aria-labelledby="basic-link">
                  <li *ngFor="let serie of items">
                    <ul id="innerList">
                      <li *ngFor="let choice of serie">
                      <a class="dropdown-item" href="#">{{choice}}</a>
                    </ul>
                    <div class="dropdown-divider"></div>
                  </li>
                </ul>
              </span>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#"> Art </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#"> Projects </a>
          </li>
        </ul>  
      </div>
    </nav>
  </div>
</div>
