<div style="padding: 0.5em;">
  <div class="card-deck">
    <div *ngFor="let blog of blogs">
      <a class="card border-warning text-white bg-dark card-link"
       style="width: 18rem; padding: 0.2em;"
       routerLink="/blog/game-physics-intro">
        <div style="height: 36px; padding-top: 0.3em;
         padding-left: 1.0em; padding-right: 1.0em;">
           {{blog.serie.value[0].name}} Series
        </div>
        <img class="card-img" src="https://angular.io/assets/images/logos/angular/angular.svg"
         alt="Card image cap" style="background: lightslategray; max-height: 256px">
        <div class="card-block">
          <h5 class="card-title">{{blog.title.text}}</h5>
          <div class="card-text"> {{blog.description.value}} </div>
        </div>
        <hr style="margin-bottom: 0; border-color: #FA03;">
        <div class="text-right" style="margin: 0.3em;">
          <small>{{blog.date.datetime.toLocaleDateString()}}</small>
        </div>
      </a>
    </div>
  </div>
</div>
