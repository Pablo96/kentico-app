<div class="card-deck">
  <div *ngFor="let blog of blogs">
    <p>{{blog.description.text}}</p>
    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
      <div class="card-block">
        <h5 class="card-title">{{blog.title.text}}</h5>
        <p class="card-text">{{blog.description.text}}</p>
        <p class="card-text"><small class="text-muted">{{blog.date.text}}</small></p>
      </div>
    </div>
  </div>
</div>
