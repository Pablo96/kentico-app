<div class="card-deck">
  <div *ngFor="let blog of blogs">
    <div class="card text-white bg-primary mb-3" style="width: 20rem;">
      <div class="card-header"> Game Physics Series </div>
      <img class="card-img" src="https://angular.io/assets/images/logos/angular/angular.svg"
       alt="Card image cap" style="background: lightslategray;">
      <div class="card-block">
        <h5 class="card-title">{{blog.title.text}}</h5>
        <div innerHtml="{{blog.description.value}}" class="card-text"></div>
      </div>
      <div class="card-footer text-right">
        <small>{{blog.date.value}}</small>
      </div>
    </div>
  </div>
</div>
