<div class="blog-container">
  <div class="blog m-3">
    <h1 class="p-3">
      {{blog.title.text}}
    </h1>
  
    <hr>
  
    <div class="blog-content p-3" [innerHTML]="blog.content.value"></div>
  
    <hr>
  
    <div class="text-right pb-2 pr-3" style="font-weight: bold; font-size: .8em;">
      {{ blog.date.datetime.toLocaleDateString() }}
    </div>
  </div>
</div>
